<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <h:outputStylesheet library="css" name="stylesNoTables.css"/>
        <title>Hostel PMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <div class="outer">
        <div class="middle">
            <div class="inner">     
                <h:body class="content">
                    <h:form class="myForm"
                            id="showGuestForm">
                        <div>Error extending checkout - the guest is checked out on the system</div>
                        <h:commandButton class="confirmDeleteButton"
                                         action="#{navigationBean.goToDashboardCancelSession}" 
                                         immediate="true"
                                         value="Continue">
                        </h:commandButton>
                    </h:form>                
                </h:body> 
            </div>
        </div>
    </div>
</html>
