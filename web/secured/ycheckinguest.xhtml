<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="checkInStyles.css"/>
        <title>Hostel PMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <div class="outer">
        <div class="middle">
            <div class="innerTwo">
                <h:body class="content"
                        onload="waitABit()">
                    <div class="content"
                         id="thePage"
                         style="display:none;">
                        <h:form class="myForm">
                            <h:commandButton class="gridHomeButton"
                                             action="#{navigationBean.redirectToIndex()}" 
                                             value="Home">
                                <f:ajax execute="@this"/>
                            </h:commandButton>
                            <h:dataTable value="#{dynamicData.getSavedGuestsNotCheckedIn()}" 
                                         var="theGuest" 
                                         styleClass="greenTable"
                                         columnClasses="first,second, third, fourth, fifth">
                                <h:column class="rightAligh">
                                    <f:facet name="header" class="facets">First Name</f:facet>
                                        #{theGuest.firstName}
                                </h:column>
                                <h:column class="rightAligh">
                                    <f:facet name="header" class="facets">Last Name</f:facet>
                                        #{theGuest.lastName}
                                </h:column>
                                <h:column class="rightAligh">
                                    <f:facet name="header" class="facets">ID Number</f:facet>
                                        #{theGuest.idNumber}
                                </h:column>
                                <h:column class="rightAligh">
                                    <f:facet name="header" class="facets">Country</f:facet>
                                        #{theGuest.country}
                                </h:column>
                                <h:column>
                                    <f:facet name="header" class="facets"></f:facet>
                                    <h:commandButton id="cInButton"
                                                     value="Update Reservation"
                                                     action="#{navigationBean.goToSaveCheckIn}"
                                                     actionListener="#{manageBackpacker.setTheGuest}"
                                                     class="gridHomeButton">
                                        <f:param name="currentGuest" value="#{theGuest.guestId}"/>
                                        <f:param name="reservationId" value="#{theGuest.reservationId}"/>
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                    <script>
                        function waitABit() {
                            var myVar;
                            myVar = setTimeout(showPage, 200);
                        }
                        function showPage() {

                            document.getElementById("thePage").style.display = "block";
                        }
                    </script>
                </h:body>
            </div>
        </div>
    </div>
</html>
