<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="stylesNoTables.css"/>
        <h:outputScript library="js" name="clearTextBoxes.js" />
        <title>Hostel PMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <div class="outer">
        <div class="middle">
            <div class="inner">     
                <h:body class="content"
                        onload="clearTextBoxLogin()">
                    <h:form class="myForm"
                            prependId="false">
                        <h:message id="messageOne"
                                   for="password"
                                   style="color:red">                                              
                        </h:message>
                        <h:message id="messageTwo"
                                   for="userName"
                                   style="color:red">                                              
                        </h:message>
                        <div class="centreLabels">
                            Login
                        </div>
                        <div class="centreLabelsLogin">
                            <h:outputLabel value="Username"
                                           class="boldLabel">
                            </h:outputLabel>
                            <h:inputText id="userName"
                                         label="Username"
                                         value="#{login.userName}"
                                         required="true"
                                         requiredMessage="Username is required "
                                         class="labels">
                                <f:validator validatorId="nameValidator"/>
                            </h:inputText>
                        </div>
                        <div class="centreLabelsLogin">
                            <h:outputLabel value="Password"
                                           class="boldLabel">
                            </h:outputLabel>
                            <h:inputSecret id="password"
                                           label="Password"
                                           value="#{login.password}"
                                           required="true"
                                           requiredMessage="Password is required"
                                           class="labels">
                            </h:inputSecret>
                        </div>         
                        <div class="centreLabels">
                            <h:commandButton value="Login"

                                             action="#{login.doLogin}"
                                             class="confirmDeleteButton">
                            </h:commandButton>
                            <h:commandButton value="Sign-Up"
                                             immediate="true"
                                             action="#{navigationBean.goToSignUp}"
                                             class="confirmDeleteButton">
                            </h:commandButton>
                        </div>
                    </h:form>    
                </h:body> 
            </div>
        </div>
    </div>
</html>
